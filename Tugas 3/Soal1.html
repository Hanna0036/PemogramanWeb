<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konversi Nilai Angka ke Huruf</title>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #4285f4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #357ae8;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Konversi Nilai Angka</h1>

        <label for="nilai">Masukkan Nilai Angka:</label>
        <input type="number" id="nilai" min="0" max="100" placeholder="Contoh: 75">
        
        <button onclick="konversiNilai()">Konversi</button>

        <div class="result" id="hasil"></div>
    </div>

    <script>
        function konversiNilai() {
            let nilai = document.getElementById("nilai").value;
            let hasil = "";

            if (nilai >= 0 && nilai <= 40) {
                hasil = "E";
            } else if (nilai >= 41 && nilai <= 55) {
                hasil = "D";
            } else if (nilai >= 56 && nilai <= 60) {
                hasil = "C";
            } else if (nilai >= 61 && nilai <= 65) {
                hasil = "BC";
            } else if (nilai >= 66 && nilai <= 70) {
                hasil = "B";
            } else if (nilai >= 71 && nilai <= 80) {
                hasil = "AB";
            } else if (nilai >= 81 && nilai <= 100) {
                hasil = "A";
            } else {
                hasil = "Nilai tidak valid";
            }

            document.getElementById("hasil").textContent = "Nilai Huruf: " + hasil;
        }
    </script>

</body>
</html>
