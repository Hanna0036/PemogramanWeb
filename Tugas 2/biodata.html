<!DOCTYPE html >
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Biodata</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <h1>B I O D A T A</h1>
        <div class="isibiodata">
            <div class="container">
                <form>
                    <div id="npm">
                        <label for="npm">NPM</label><br>
                        <input type="text" id="npm" name="npm"><br>
                    </div>

                    <div id="nama">
                        <label for="nama">Nama Lengkap</label><br>
                        <input type="text" id="nama" name="nama"><br>
                    </div>
        
                    <div id="alamat">
                        <label for="alamat">Alamat</label><br>
                        <textarea name="alamat" id="alamat"></textarea><br>
                    </div>
        
                    <div id="jeniskelamin">
                        <label for="jeniskelamin">Jenis Kelamin</label><br>
                        <div id="pilihanJK">
                            <input type="radio" id="Perempuan" name="fav_language" value="Perempuan">
                            <label for="Perempuan">Perempuan</label><br>
            
                            <input type="radio" id="Laki-laki" name="fav_language" value="Laki-laki">
                            <label for="Laki-laki">Laki-laki</label><br>
                        </div>
                    </div>
                    
                </form>
        
                <form class="angkatan" >
                    <label for="angkatan">Angkatan</label><br>
                    <div>
                        <input type="radio" id="2024" name="fav_language" value="2024">
                        <label for="2024">2024</label><br>
            
                        <input type="radio" id="2023" name="fav_language" value="2023">
                        <label for="2023">2023</label><br>
            
                        <input type="radio" id="2022" name="fav_language" value="2022">
                        <label for="2022">2022</label><br>
            
                        <input type="radio" id="2021" name="fav_language" value="2021">
                        <label for="2021">2021</label><br>
                    </div>
                </form>
        
                <form action="" class="kelas">
                    <label for="kelasB">Kelas</label><br>
                    <div>
                        <input type="radio" id="kelasA" name="fav_language" value="A">
                        <label for="kelasA">A</label><br>
            
                        <input type="radio" id="kelasB" name="fav_language" value="B">
                        <label for="kelas">B</label><br>
                    </div>
                </form>
        
                <form action="" class="hobi">
                    <label for="hobi">Hobi</label><br>
                    <div>
                        <input type="checkbox" id="tidur" name="tidur" value="tidur">
                        <label for="tidur">Tidur</label><br>
            
                        <input type="checkbox" id="makan" name="makan" value="makan">
                        <label for="makan">Makan</label><br>
            
                        <input type="checkbox" id="ngoding" name="ngoding" value="ngoding">
                        <label for="ngoding">Ngoding</label><br>
                    </div>
                </form>
                <button>Submit</button>
            </div>

        </div>

    </body>
</html>
